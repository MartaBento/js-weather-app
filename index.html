<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common-styles.css">
    <link rel="shortcut icon" href="#">
    <title>JavaScript Weather App</title>
</head>

<body>
    <div id="container-top">
        <div id="left-today-description">
            <h1>Monday 15</h1>
            <p>Today in Lisbon</p>
        </div>

        <div id="center-icon-temp-description">
            <img id="icon"></img>
            <p>Moderate Snow</p>
        </div>

        <div id="right-real-temperature">
            <h1>15ºC</h1>
            <p>Feels like 20ºC</p>
        </div>
    </div>

    <div id="container-bottom">
        <div id="forecast-intro">
            <h1>Forecast preview for the next 7 days:</h1>
        </div>
        <div id="weekdays">
            <div>
                <h1>Mon</h1>
                <img id="icon"></img>
                <p>16ºC</p>
            </div>
            <div>
                <h1>Tue</h1>
                <img id="icon"></img>
                <p>0ºC</p>
            </div>
            <div>
                <h1>Wed</h1>
                <img id="icon"></img>
                <p>2ºC</p>
            </div>
            <div>
                <h1>Thu</h1>
                <img id="icon"></img>
                <p>7ºC</p>
            </div>
            <div>
                <h1>Fri</h1>
                <img id="icon"></img>
                <p>10ºC</p>
            </div>
            <div>
                <h1>Sat</h1>
                <img id="icon"></img>
                <p>5ºC</p>
            </div>
            <div>
                <h1>Sun</h1>
                <img id="icon"></img>
                <p>1ºC</p>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
</body>

</html>
