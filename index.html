<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common-styles.css">
    <link rel="shortcut icon" href="#">
    <title>JavaScript Weather App</title>
</head>

<body>
    <div id="container-top">
        <div id="left-today-description">
            <h1>Monday 15</h1>
            <p>Today in Lisbon</p>
        </div>

        <div id="center-icon-temp-description">
            <h1>Icon</h1>
            <p>Moderate Snow</p>
        </div>

        <div id="right-real-temperature">
            <h1>15ºC</h1>
            <p>Feels like 20ºC</p>
        </div>
    </div>

    <div id="container-bottom">
        <div id="forecast-intro">
            <p>Forecast preview for the next 7 days:</p>
        </div>
        <div id="weekdays">
            <div id="day-1">
                <p>Mon</p>
                <p>Icon</p>
                <p>16ºC</p>
            </div>
            <div id="day-2">
                <p>Tue</p>
                <p>Icon</p>
                <p>0ºC</p>
            </div>
            <div id="day-3">
                <p>Wed</p>
                <p>Icon</p>
                <p>2ºC</p>
            </div>
            <div id="day-4">
                <p>Thu</p>
                <p>Icon</p>
                <p>7ºC</p>
            </div>
            <div id="day-5">
                <p>Fri</p>
                <p>Icon</p>
                <p>10ºC</p>
            </div>
            <div id="day-6">
                <p>Sat</p>
                <p>Icon</p>
                <p>5ºC</p>
            </div>
            <div id="day-7">
                <p>Sun</p>
                <p>Icon</p>
                <p>1ºC</p>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/moment"/>
</body>

</html>
